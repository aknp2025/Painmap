<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schmerzerfassung</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 16px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 1.4rem;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 12px;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 12px;
    }
    .timepoint-button, .nrs-button {
      flex: 1;
      min-width: 60px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #eee;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
    .timepoint-button.active,
    .nrs-button.selected {
      background-color: #007bff;
      color: white;
      border-color: #0056b3;
    }

    /* Zoom-Container */
    .canvas-wrapper {
      overflow: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      touch-action: auto; /* erlaubt Pinch/Zoom */
      margin-top: 12px;
      max-height: 90vh;
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
      touch-action: none; /* verhindert versehentliche Scrolls beim Zeichnen */
    }

    .submit-group {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }
    button {
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .submit-button {
      background-color: #28a745;
      color: white;
    }
    .reset-button {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Schmerzerfassung</h1>

    <label for="patientId">Patienten-ID</label>
    <input type="text" id="patientId" placeholder="z.B. PAT-001" />

    <label>Erhebungszeitpunkt</label>
    <div class="button-group" id="timepoints">
      <div class="timepoint-button" data-value="post_1d">+1 Tag</div>
      <div class="timepoint-button" data-value="post_3d">+3 Tage</div>
      <div class="timepoint-button" data-value="post_7d">+7 Tage</div>
    </div>

    <label>Schmerzstärke (0–10)</label>
    <div class="button-group" id="nrsScale"></div>

    <label>Schmerzbereich markieren (zeichnen mit Stift oder einem Finger)</label>
    <div class="canvas-wrapper">
      <canvas id="painCanvas"></canvas>
    </div>

    <div class="submit-group">
      <button class="submit-button" onclick="submitData()">Absenden</button>
      <button class="reset-button" onclick="resetCanvas()">Zurücksetzen</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("painCanvas");
    const ctx = canvas.getContext("2d");
    const img = new Image();
    let drawing = false;
    let lastX, lastY;
    let selectedTimepoint = null;
    let selectedNrs = null;

    img.onload = function () {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
    };
    img.src = "koerperschema.jpeg.jpg";

    function resetCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
    }

    // Zeichnen nur mit Stift oder Maus (nicht bei Touch)
    canvas.addEventListener("pointerdown", (e) => {
      if (e.pointerType !== "pen" && e.pointerType !== "mouse") return;
      drawing = true;
      const { x, y } = getPosition(e);
      lastX = x;
      lastY = y;
    });

    canvas.addEventListener("pointermove", (e) => {
      if (!drawing || (e.pointerType !== "pen" && e.pointerType !== "mouse")) return;
      const { x, y } = getPosition(e);
      ctx.strokeStyle = "rgba(255, 0, 0, 0.8)";
      ctx.lineWidth = 1;
      ctx.lineCap = "round";
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      lastX = x;
      lastY = y;
    });

    canvas.addEventListener("pointerup", () => drawing = false);
    canvas.addEventListener("pointerleave", () => drawing = false);

    function getPosition(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (e.clientX - rect.left) * (canvas.width / rect.width),
        y: (e.clientY - rect.top) * (canvas.height / rect.height)
      };
    }

    // Zeitpunkte
    document.querySelectorAll(".timepoint-button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".timepoint-button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedTimepoint = btn.dataset.value;
      });
    });

    // Schmerzskala 0–10
    const nrsScale = document.getElementById("nrsScale");
    for (let i = 0; i <= 10; i++) {
      const btn = document.createElement("div");
      btn.classList.add("nrs-button");
      btn.textContent = i;
      btn.addEventListener("click", () => {
        selectedNrs = i;
        document.querySelectorAll(".nrs-button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
      });
      nrsScale.appendChild(btn);
    }

    function submitData() {
      const patientId = document.getElementById("patientId").value.trim();
      if (!patientId) return alert("Bitte Patienten-ID eingeben.");
      if (!selectedTimepoint) return alert("Bitte Erhebungszeitpunkt wählen.");
      if (selectedNrs === null) return alert("Bitte Schmerzstärke wählen.");

      const dataUrl = canvas.toDataURL();
      const payload = {
        patientId: patientId,
        timepoint: selectedTimepoint,
        nrs: selectedNrs,
        imageData: dataUrl,
        timestamp: new Date().toISOString()
      };

      fetch("https://DEIN-RENDER-SERVER.onrender.com/upload", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.text())
      .then(msg => {
        alert("Daten erfolgreich gesendet.");
        resetCanvas();
      })
      .catch(err => {
        alert("Fehler beim Senden: " + err.message);
      });
    }
  </script>
</body>
</html>
